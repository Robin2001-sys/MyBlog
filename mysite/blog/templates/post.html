{% extends 'singletemplate.html' %}

{% block title %}MySite: {{ post.title }}{% endblock %}

{% block entry %}
    <a href="/"><-- Back to Index</a> <br><br>

    <h2>{{ post.title }}</h2>

    <div>
        {{ post.content|linebreaks }}
    </div>

    <div>
        <img src="{{ post.image }}" alt="" width="100" height="100">
    </div>
{% endblock %}
